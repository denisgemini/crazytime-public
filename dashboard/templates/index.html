<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazyTime v2 Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/ticker_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container" id="dashboard-root">
        <header class="header">
            <div class="header-left">
            <div class="logo-container">
                <h1 class="logo">CRAZYTIME <span class="version">v2.5</span></h1>
            </div>
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">CONNECTING</span>
                </div>
            </div>
            <div class="header-center">
                <div class="clock" id="clock">00:00:00</div>
            </div>
            <div class="header-right">
                <div class="spin-counter">
                    <span class="counter-label">TIROS HOY</span>
                    <span class="counter-value" id="totalSpins">0</span>
                </div>
            </div>
        </header>

        <div class="ticker-container"><div class="ticker" id="ticker"></div></div>

        <main class="main-content">
            <!-- 1. RESULTADO PRINCIPAL -->
            <section class="result-section">
                <div class="result-card">
                    <div class="result-ring">
                        <svg class="progress-ring" viewBox="0 0 120 120">
                            <circle class="progress-ring-bg" cx="60" cy="60" r="52"/>
                            <circle class="progress-ring-fill" cx="60" cy="60" r="52" id="progressRing" stroke-dasharray="326.7" stroke-dashoffset="326.7"/>
                        </svg>
                        <div class="result-content">
                            <span class="result-value" id="currentResult">--</span>
                            <span class="result-id">TIRO #<span id="currentSpinId">0</span></span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 2. DISTANCE GRID (Aquí es donde lo querías) -->
            <section class="distance-grid-section">
                <h2 class="section-title">HISTORIAL DE DISTANCIAS <span class="subtitle">ÚLTIMAS 80 VECES</span></h2>
                <div class="distance-tabs">
                    <button class="distance-tab active" data-pattern="pachinko">PACHINKO</button>
                    <button class="distance-tab" data-pattern="crazytime">CRAZY TIME</button>
                </div>
                <div class="distance-grid-container">
                    <div class="distance-grid" id="distanceGrid"></div>
                </div>
            </section>
            
            <!-- 3. PATTERNS CARDS (Movido abajo) -->
            <section class="patterns-section">
                <div class="patterns-grid" id="patternsGrid">
                    <p style="text-align:center; color:var(--text-muted); padding:2rem;">Cargando patrones...</p>
                </div>
            </section>

            <div class="bottom-row">
                <section class="timeline-section">
                    <h2 class="section-title">TIMELINE <span class="subtitle">RECENT SPINS</span></h2>
                    <div class="timeline" id="timeline"></div>
                </section>
                <section class="analytics-section">
                    <h2 class="section-title">DISTRIBUTION</h2>
                    <div class="chart-container"><canvas id="histogramChart"></canvas></div>
                    <div class="analytics-stats" id="analyticsStats"></div>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
